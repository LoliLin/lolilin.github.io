<aside
  id="notification"
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-animation="true"
  data-bs-autohide="false"
>
  <div class="toast-header" style="text-autospace: ideograph-alpha ideograph-numeric ideograph-parenthesis;">
    <button
      type="button"
      class="btn-close ms-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
  <div class="toast-body text-center pt-0" style="text-autospace: ideograph-alpha ideograph-numeric ideograph-parenthesis;">
    <p class="px-2 mb-3">{{ site.data.locales[include.lang].notification.update_found }}</p>
    <button type="button" class="btn btn-primary" aria-label="Update">
      {{ site.data.locales[include.lang].notification.update }}
    </button>
  </div>
</aside>
